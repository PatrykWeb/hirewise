databases:
  - name: waivolt
    databaseName: waivolt
    user: waivolt

services:
  - type: web
    name: waivolt
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: waivolt
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
