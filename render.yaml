databases:
  - name: waivolt
    databaseName: waivolt
    user: waivolt

# web server
services:
  - type: web
    name: waivolt-web-production
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: waivolt
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

  # redis instance
  - type: redis
    name: sidekiq-redis
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # background worker
  - type: worker
    name: sidekiq-worker
    env: ruby
    region: oregon
    buildCommand: "bundle install"
    startCommand: "bundle exec sidekiq -r ./main.rb"
    envVars:
      - key: REDIS_URL
        fromDatabase:
          type: redis
          name: sidekiq-redis
          property: connectionString
